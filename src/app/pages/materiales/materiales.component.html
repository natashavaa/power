<div class="au-xs-ta-center au-lg-ta-center">
    <ul class="rk-menu rk-categories-menu">
        <li class="active rk-menu__item"><a routerLink="/especialidad" class="rk-menu__link">Especialidades</a>
        </li>
        <li class="rk-menu__item"><a routerLink="/materiales" class="rk-menu__link">Materiales Odontologicos</a>
        </li>
        <li class="rk-menu__item"><a routerLink="/reportes" class="rk-menu__link">Reportes</a>
        </li>
    </ul>
</div>
<div class="container">

    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <div class="row">
                            <div class="col-2">
                                <br>
                                <form action="">
                                    <div class="form-group row">
                                        <div class="container">
                                            <img src="https://img.icons8.com/dusk/50/000000/product.png">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-10">
                                <br>
                                <form action="">
                                    <div class="form-group row">
                                        <h4 for="" class="col-10 col-form-label">MATERIALES ODONTOLOGICOS</h4>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </mat-card>
                </form>
            </mat-card-title>
            <form #formRegisterMaterial="ngForm" (ngSubmit)="onRegisterMaterial(formRegisterMaterial)">
                <div class="row">
                    <div class="col-6">
                        <br>
                        <form action="">
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Nombre del Material</label>
                                <input type="text" #nameC="ngModel" name="nameC" class="form-control" placeholder="" [(ngModel)]='materialRe.name' required minlength="4" maxlength="50" class="form-control col-6">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Cantidad</label>
                                <input type="number" #Cantidad="ngModel" name="Cantidad" class="form-control" placeholder="" [(ngModel)]='materialRe.cantidad' required minlength="1" maxlength="50" class="form-control col-4">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <br>
                        <form action="">
                            <div class="form-group row">
                                <mat-label for="" class="col-6 col-form-label">Escoger Especialidad</mat-label>
                                <br>
                                <select #Especialidad="ngModel" name="Especialidad" id="Especialidad" [(ngModel)]="materialRe.especiality" class="form-control col-4">
                                <option>Odontologia</option>
                                <option>Ortodoncia</option>
                            </select>
                            </div>

                        </form>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <button type="submit" class="btn btn-lg btn-success margen">Guardar</button>

                    <button (click)="cancelar()" class="btn btn-lg btn-danger margen">Cancelar</button>

                </div>

            </form>

            <div class="row mt-5">
                <div class="col">
                    <label for="" class="lolo">Lista Materiales Odontologicos</label>
                    <mat-form-field class=" col-2 border-bottom text-dark">
                        <div class="row caja2">
                            <img src="https://img.icons8.com/dusk/25/000000/search.png">

                            <div class="row marg">
                                <mat-label class="text-dark"></mat-label>
                                <input matInput placeholder="Buscar">
                            </div>
                        </div>

                    </mat-form-field>
                    <!-- <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" (click)="resetForm()">New Book</button>-->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre </th>
                                <th scope="col">Especialidad</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Catidad</th>
                                <th scope="col">Usar Material</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let material of material">
                                <td>{{material.id}}</td>
                                <td>{{material.name}}</td>
                                <td>{{material.especiality}}</td>
                                <td>{{material.costo}}</td>
                                <td>{{material.cantidad}}</td>
                                <td>
                                    <img class="tres" (click)="historia()" src="https://img.icons8.com/dusk/50/000000/order-history.png">
                                </td>
                                <td>
                                    <img class="tres" (click)="editarpaciente()" src="https://img.icons8.com/dusk/50/000000/edit-property.png">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </mat-card-content>
    </div>
</div>
