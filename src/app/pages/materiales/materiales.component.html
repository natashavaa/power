            <div class="row mt-5">
                <div class="col">
                    <label for="" class="lolo">Lista Materiales Odontologicos</label>
                    <div class="row">
                        <div class="">
                        </div>

                        <div class="row marg">
                            <input placeholder="Buscar materiales..." type="text" class="form-control" name="filterpost" [(ngModel)]="filterpost">
                        </div>
                    </div>
                    <!-- <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" (click)="resetForm()">New Book</button>-->
                    <table class="table table-hover">
                        <thead bgcolor="">
                            <tr>

                                <th scope="col">Nombre </th>
                                <th scope="col">Especialidad</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Desechados</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Desechar</th>
                                <th scope="col">Reponer</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let materia of material | filtermaterial: filterpost">

                                <td>{{materia.name}}</td>
                                <td>{{materia.especiality}}</td>
                                <td>{{materia.costo}}</td>
                                <td>{{materia.cantidad}}</td>
                                <td>
                                    <button mat-raised-button class="btn btn-info">
                                        <span>
                                            {{materia.usados}}
                                        </span>
                                    </button>
                                </td>
                                <td>
                                    <button mat-raised-button class="btn btn-primary">
                                        <span>
                                            {{materia.estadoDisp}}
                                        </span>
                                    </button>
                                </td>
                                <td>
                                    <button mat-raised-button (click)="usarMaterial(materia)" class="btn btn-success">Desechar</button>
                                </td>
                                <td>
                                    <button mat-raised-button (click)="ReponerMaterial(materia)" class="btn btn-warning">Reponer</button>
                                </td>
                                <td>
                                    <button mat-raised-button (click)="eliminarMaterial(materia)" class="btn btn-danger">Eliminar</button>
                                </td>

                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
