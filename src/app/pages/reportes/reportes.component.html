<div class="au-xs-ta-center au-lg-ta-center">
    <ul class="rk-menu rk-categories-menu">
        <img src="https://img.icons8.com/dusk/50/000000/dental-filling.png">
        <li class="active rk-menu__item"><a routerLink="/especialidad" class="rk-menu__link">Insumos Odontologicos</a>
        </li>
        <img src="https://img.icons8.com/dusk/50/000000/product.png">
        <li class="rk-menu__item"><a routerLink="/materiales" class="rk-menu__link">Materiales Odontologicos</a>
        </li>
        <img src="https://img.icons8.com/dusk/50/000000/search-property.png">
        <li class="rk-menu__item"><a routerLink="/reportes" class="rk-menu__link">Reportes</a>
        </li>
    </ul>
</div>

<div class="container">

    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <div class="row">
                            <div class="col-2">
                                <br>
                                <form action="">
                                    <div class="form-group row">
                                        <div class="container">
                                            <div class="padre">
                                                <img src="https://img.icons8.com/dusk/50/000000/overview-pages-1.png">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-10">

                                <form action="">
                                    <br>
                                    <div class="form-group row">

                                        <h4 for="" class="col-10 col-form-label">REPORTES</h4>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </mat-card>
                </form>
            </mat-card-title>

            <label for="" class="lolo">Rango de Fechas</label>
            <form #getDateRange="ngForm" (ngSubmit)="getDateRange(getDateRange)">
                <div class="row">



                    <div class="col-4">
                        <br>

                        <div class="form-group row">
                            <label for="" class="col-2 col-form-label"></label>
                            <input matInput [matDatepicker]="picker" placeholder="Elije una fecha" class="form-control col-6">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </div>

                    </div>
                    <div class="col-4">
                        <br>

                        <div class="form-group row">
                            <label for="" class="col-2 col-form-label"></label>
                            <input matInput [matDatepicker]="picker1" placeholder="Elije una fecha" class="form-control col-6">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </div>

                    </div>
                    <div class="col-4">
                        <br>

                        <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Inventario</label>
                            <select class="form-control col-6">
                              <option>Materiales</option>
                              <option>Insumos</option>
                          </select>
                        </div>

                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-info">Generar</button>
            </form>
            <br>
            <br>
            <br>
            <br>

        </mat-card-content>
    </div>
</div>
