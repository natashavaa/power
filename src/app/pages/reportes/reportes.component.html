<div class="container">

    <div class="left">
        <br>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <form>
                        <div>
                            <button mat-stroked-button (click)="inventario()" class="a">Inventario</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <form>
                        <div>
                            <button mat-stroked-button (click)="especialidad()" class="b">Especialidades</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <form>
                        <div>
                            <button mat-stroked-button (click)="materiales()" class="c">Material Odontologico</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <form>
                        <div>
                            <button mat-stroked-button (click)="reportes()" class="e">Reportes</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
        </mat-card-content>
    </div>

    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <h4> MATERIALES ODONTOLOGICOS </h4>
                    </mat-card>
                </form>
            </mat-card-title>

            <label for="" class="lolo">Rango de Fechas</label>
            <div class="row">
                <div class="col-6">
                    <br>
                    <form action="">
                        <div class="form-group row">
                            <label for="" class="col-2 col-form-label"></label>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                                class="form-control col-6">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <br>
                    <form action="">
                        <div class="form-group row">
                            <label for="" class="col-2 col-form-label"></label>
                            <input matInput [matDatepicker]="picker1" placeholder="Choose a date"
                                class="form-control col-6">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </div>
                    </form>
                </div>
            </div>
            <button mat-raised-button class="uno">GENERAR</button>
            <br>
            <br>
            <br>
            <br>



        </mat-card-content>
    </div>
</div>
