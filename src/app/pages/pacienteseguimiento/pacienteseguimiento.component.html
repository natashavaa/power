            <div class="row">

                            <select class="form-control col-8">

                                <option>Diente por Diente</option>
                            </select>
                        </div>
                    </form>
                </div>

                    <form action="">

                                <label for="" class="col-4 col-form-label">Padecimiento</label>
                                <input placeholder="" class="form-control col-6">
                            </div>
                            <div class="form-group row">
                                <mat-label for="" class="col-4 col-form-label">Insumos</mat-label>
                                <br>
                                <select class="form-control col-6">
                                    <option>Seleccionar</option>
                                    <option>Parte Superior</option>

                                    <option>Lado Izquierdo</option>

                                    <option>Diente por Diente</option>
                                </select>

            <br>
