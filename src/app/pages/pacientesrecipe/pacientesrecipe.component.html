<div class="container">

    <div class="left">
        <br>
        <img src="assets/img/usuario.png" class="avatar" alt="Avatar Image">
        <mat-card-content>
            <mat-list>
                <mat-card-title>
                    <h5 align="center">{{patient.name}}</h5>
                    <h1 align="center">{{patient.age}} a√±os</h1>
                </mat-card-title>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/conference.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="datos()" class="a">Datos Personales</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/lifecycle.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="imagen()" class="b">Evolucion</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/counselor.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="consulta()" class="c">Consultas</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/workflow.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="procedimiento()" class="d">Procedimientos</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/details-popup.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="seguimiento()" class="e">Seguimiento</button>
                        </div>
                    </form>
                </mat-list-item>
                <!-- <mat-list-item>
                   <form>
                        <div>
                            <button mat-stroked-button (click)="odontograma()" class="f">Odontograma</button>
                        </div>
                    </form>
                </mat-list-item> -->
                <mat-list-item>
                    <img clas="tres" src="https://img.icons8.com/dusk/50/000000/resume.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="informacion()" class="g">Historial Clinico</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/hint.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="recipe()" class="h">Recipe</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img src="https://img.icons8.com/cotton/50/000000/treatment-list.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="informe()" class="j">Informe</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img src="https://img.icons8.com/dusk/50/000000/budget.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="presupuesto()" class="i">Presupuesto</button>
                        </div>
                    </form>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </div>

    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <h4><img src="https://img.icons8.com/dusk/50/000000/checklist.png"> RECIPE </h4>
                    </mat-card>
                </form>
            </mat-card-title>


            <br>
            <br>
            <form #formRegisterRecipe="ngForm" (ngSubmit)="onRegisterRecipe(formRegisterRecipe)">
                <div id="res" class="row">
                    <div class="col-12">

                        <br>
                        <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Rp</label>
                            <textarea #Rp="ngModel" name="Rp" [(ngModel)]='recipeRe.Rp' rows="3" class="form-control col-6"></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Indicaciones</label>
                            <textarea #Indicaciones="ngModel" name="Indicaciones" [(ngModel)]='recipeRe.Indicaciones' rows="3" class="form-control col-6"></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-4 col-form-label"></label>
                            <textarea #Firma="ngModel" name="Firma" [(ngModel)]='recipeRe.Firma' rows="3" class="form-control col-4"></textarea>
                        </div>
                        <label for="" class="col-4 col-form-label">Firma</label>

                    </div>
                </div>
                <br>
                <button type="submit" class=" btn btn-success">GUARDAR</button>

            </form>
        </mat-card-content>
        <br>
        <br>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Rp </th>
                    <th scope="col">Indicaciones</th>
                    <th scope="col">Firma</th>
                    <th scope="col">Imprimir</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recipeRecibido of recipeRecibido">
                    <td></td>
                    <td>{{recipeRecibido.Rp}}</td>
                    <td>{{recipeRecibido.Indicaciones}}</td>
                    <td>{{recipeRecibido.Firma}}</td>
                    <td>
                        <button type="button" (click)="imprimirPdfMateriales()" class="btn btn-primary dos">IMPRIMIR</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
