<div class="container">

    <div class="left">
        <br>
        <img src="assets/img/usuario.png" class="avatar" alt="Avatar Image">
        <mat-card-content>
            <mat-list>
                <mat-card-title>
                    <div class="text-right">
                        <h5 align="center">{{patient.name}}</h5>
                        <h1 align="center">{{patient.age}} a√±os</h1>
                    </div>

                </mat-card-title>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/conference.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="datos()" class="a">Datos Personales</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img clas="tres" src="https://img.icons8.com/dusk/50/000000/resume.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="informacion()" class="g">Historial Clinico</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/lifecycle.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="imagen()" class="b">Evolucion</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/counselor.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="consulta()" class="c">Consultas</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/workflow.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="odontograma()" class="d">Procedimientos</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/details-popup.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="seguimiento()" class="e">Seguimiento</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img class="tres" src="https://img.icons8.com/dusk/50/000000/hint.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="recipe()" class="h">Recipe</button>
                        </div>
                    </form>
                </mat-list-item>
                <mat-list-item>
                    <img src="https://img.icons8.com/cotton/50/000000/treatment-list.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="informe()" class="j">Informe</button>
                        </div>
                    </form>
                </mat-list-item>

                <mat-list-item>
                    <img src="https://img.icons8.com/dusk/50/000000/budget.png">
                    <form>
                        <div>
                            <button mat-stroked-button (click)="presupuesto()" class="i">Presupuesto</button>
                        </div>
                    </form>
                </mat-list-item>

            </mat-list>
        </mat-card-content>
    </div>


    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <h4><img src="https://img.icons8.com/dusk/50/000000/change-user-male.png"> EVOLUCION </h4>
                    </mat-card>
                </form>
            </mat-card-title>
            <br>
            <div class="form-group row">
                <label for="" class="col-4 col-form-label">Descripcion</label>
                <input type="text" #descripcion="ngModel" name="descripcion" class="form-control" placeholder="" [(ngModel)]='EvolutionRe.diagnostic' required minlength="4" maxlength="50" class="form-control col-6">
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="descripcion.touched && !descripcion.valid">
                <div *ngIf="descripcion.errors.required">Campo requerido</div>
            </div>

            <br>
            <div class="row">
                <div class="col-6">
                    <form #formRegisterEvolution="ngForm" (ngSubmit)="onRegisterEvolution(formRegisterEvolution)">
                        <div class="form-group row-1">
                            <label for="" class="col-3 col-form-label"></label>
                            <input (change)="picked($event,1)" type="file">
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <br>
                    <form #formRegisterEvolution="ngForm" (ngSubmit)="onRegisterEvolution(formRegisterEvolution)">
                        <div class="form-group row">
                            <label for="" class="col-6 col-form-label"></label>
                            <button type="submit" class=" col-3 btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="row mt-5">
                <div class="col">
                    <!-- <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" (click)="resetForm()">New Book</button>-->
                </div>
            </div>
            <!--*ngFor="let evolution of evolution"[src]="convert(evolution.imagen)"*ngFor="let book of books [src]="convert(piezadental.imagen)"-->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img width="10" height="10" class=" w-50" src="assets/img/portada.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item" *ngFor="let evolution of evolution">
                        <img class=" w-50" [src]="convert(evolution.imagen)" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="colorBt">{{evolution.diagnostic}}</h5>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </mat-card-content>
    </div>

</div>
