<div align='center'>
    <mat-card>
        <mat-panel-title>
            <br>
            <h4 class="text-center"><img src="https://img.icons8.com/dusk/50/000000/edit-user-male.png"> EDITAR PACIENTE </h4>
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
        <br>
        <form #formEditPatient="ngForm" (ngSubmit)="onUpdatePatient(formEditPatient)">
            <div class="row">
                <div class="col-6">
                    <br>

                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Numero Historia</label>
                        <input type="text" #id="ngModel" name="id" class="form-control" placeholder="" [(ngModel)]='patient.id' required minlength="1" maxlength="50" class="form-control col-4">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Nombre del Paciente</label>
                        <input type="text" #nameC="ngModel" name="nameC" class="form-control" placeholder="" [(ngModel)]='user.name' required minlength="4" maxlength="50" class="form-control col-4">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Cedula</label>
                        <input type="text" #dni="ngModel" name="dni" class="form-control" placeholder="" [(ngModel)]='user.dni' required minlength="4" maxlength="15" class="form-control col-4">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Direccion Habitacion</label>
                        <textarea class="form-control-plaintext" id="staticEmail" class="form-control col-4"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Direccion Trabajo</label>
                        <textarea class="form-control-plaintext" id="staticEmail" class="form-control col-4"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Genero: </label>
                        <div class="radio">
                            <label>
                              <input type="radio"  #Femenino="ngModel" name="Femenino" id="Femenino" value="Femenino" [(ngModel)]="user.sex" class="selector" checked>
                                  F
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio"  #Masculino="ngModel" name="Masculino" id="Masculino" value="Masculino" [(ngModel)]="user.sex" class="selector" checked>
                                  M
                              </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Lugar de Nacimiento</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-4">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Ocupacion</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-4">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Motivo de la Consulta</label>
                        <textarea class="form-control-plaintext" id="staticEmail" class="form-control col-4"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-8 col-form-label">Consultorio a Visitar</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-4">
                    </div>

                </div>
                <div class="col-4">
                    <br>

                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Edad</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Telefono de Casa</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Celular</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Remitido por</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Estado Civil: </label>
                        <div class="radio">
                            <label>
                                  <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                                  S
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                                  <input type="radio" name="opciones" id="opciones_2" value="opcion_2" class="selector"
                                      checked>
                                  C
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                                  <input type="radio" name="opciones" id="opciones_1" value="opcion_3" class="selector"
                                      checked>
                                  D
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                                  <input type="radio" name="opciones" id="opciones_2" value="opcion_4" class="selector"
                                      checked>
                                  V
                              </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Color Dental</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">En Emergencia llamar a</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Telefono de Casa</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Celular</label>
                        <input class="form-control-plaintext" id="staticEmail" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Historia Dental</label>
                        <textarea class="form-control-plaintext" rows="3" id="staticEmail" class="form-control col-6"></textarea>
                    </div>

                </div>
            </div>
        </form>


        <br>
        <button type="submit" class="btn btn-lg btn-success">Actualizar</button>

    </mat-card>
</div>
