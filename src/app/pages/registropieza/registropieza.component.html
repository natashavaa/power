<div class="au-xs-ta-center au-lg-ta-center">
    <ul class="rk-menu rk-categories-menu">
        <img src="https://img.icons8.com/ultraviolet/50/000000/tooth.png">
        <li class="active rk-menu__item"><a routerLink="/mantenimiento" class="rk-menu__link">Piezas</a>
        </li>
        <img src="https://img.icons8.com/dusk/50/000000/tooth-cracked.png">
        <li class="rk-menu__item"><a routerLink="/padecimiento" class="rk-menu__link">Padecimientos</a>
        </li>
        <img src="https://img.icons8.com/ultraviolet/50/000000/process.png">
        <li class="rk-menu__item"><a routerLink="/procedimiento" class="rk-menu__link">Procedimientos</a>
        </li>
    </ul>
</div>

<div align='center'>
    <form>
        <mat-card>
            <br>
            <h4> AGREGAR PIEZA DENTAL </h4>
            <br>
            <!--AGREGAR PIEZA FORMULARIO-->
            <div class="row">
                <div class="col-6 caja">
                    <br>

                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Nombre de la Pieza</label>
                        <input type="text" #nameC="ngModel" name="nameC" class="form-control" placeholder=""
                            [(ngModel)]='PiezaRe.name' required minlength="4" maxlength="50" class="form-control col-6">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="nameC.touched && !nameC.valid">
                        <div *ngIf="nameC.errors.required">Campo requerido</div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Descripcion</label>
                        <input type="text" #nameC="ngModel" name="nameC" class="form-control" placeholder=""
                            [(ngModel)]='PiezaRe.descripcion' required minlength="4" maxlength="50"
                            class="form-control col-6">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="nameC.touched && !nameC.valid">
                        <div *ngIf="nameC.errors.required">Campo requerido</div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Nomenclatura</label>
                        <input type="number" min="1" #Cantidad="ngModel" name="Nomenclatura" class="form-control"
                            placeholder="" [(ngModel)]='PiezaRe.Nomenclatura' required max="8"
                            class="form-control col-2">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="Nomenclatura.touched && !Nomenclatura.valid">
                        <div *ngIf="Nomenclatura.errors.required">Campo requerido</div>
                    </div>

                </div>
                <div class="col-6 caja">
                    <br>

                    <div class="form-group row">
                        <mat-label for="" class="col-6 col-form-label">Ubicacion</mat-label>
                        <br>
                        <select #Especialidad="ngModel" name="Especialidad" id="Especialidad"
                            [(ngModel)]="materialRe.especiality" class="form-control col-5">
                            <option>Inferior Derecha</option>
                            <option>Inferior Izquierda</option>
                            <option>Superior Derecha</option>
                            <option>Superior Izquierda</option>
                        </select>
                    </div>
                    <div>
                        <div class="cajita">
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label"></label>
                                <input type="file" name="archivo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-6 col-form-label">Posicion</label>
                        <input type="number" min="1" #Cantidad="ngModel" name="posicion" class="form-control"
                            placeholder="" [(ngModel)]='PiezaRe.posicion' required max="32"
                            class="form-control col-2">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="posicion.touched && !posicion.valid">
                        <div *ngIf="posicion.errors.required">Campo requerido</div>
                    </div>


                </div>
            </div>
            <div>
                <button mat-raised-button type="submit" class="btn btn-lg btn-success margen">Guardar</button>
                <button (click)="cancelar()" mat-raised-button class="btn btn-lg btn-danger margen">Cancelar</button>

            </div>
            <br>
        </mat-card>
    </form>
</div>
