<form align="left">
    <div>
        <span class="claDoc ">{{usuarioA}} </span>

    </div>
    <br>
    <span class="claDocEs ">{{especialidad}} </span>
</form>
<br>
<div class="row">
    <form #gelist="ngForm" (ngSubmit)="getConsultas(gelist)">
        <br>
        <div class="form-group row">
            <br>
            <br>
            <label for="" class="col-5">Buscar por:</label>
            <select class="form-control col-4" #momento="ngModel" name="momento" id="momento" [(ngModel)]="momentoC">
                <option>Hoy</option>
                <option>Mes</option>
                <option>Todas</option>
            </select>
            <div class="col-3">
                <button class="sinp" type="submit" class="btn btn-success">Buscar </button>
            </div>
        </div>
    </form>


</div>
<div class="row">
    <form #gelist="ngForm" (ngSubmit)="getConsultaByDoctor(gelist)">
        <br>
        <div class="form-group row">
            <br>
            <br>
            <label for="" class="col-5">Consultas del Doctor: </label>
            <select #name="ngModel" name="name" class="form-control" placeholder="" [(ngModel)]='doctorP.name' id="name" class="form-control col-5">
                              <option *ngFor="let doctorUser of doctorUser" [ngValue]="doctorUser.name">
                                  {{doctorUser.name}}</option>
                                  <option>Todos</option>
                          </select>
            <div class="col-2">
                <button class="sinp" type="submit" class="btn btn-success">Buscar </button>
            </div>
        </div>
    </form>

</div>


<form align="right">
    <button mat-raised-button (click)="global()" class="uno"><img
            src="https://img.icons8.com/dusk/50/000000/calendar-plus.png"> Crear Consultas</button>
</form>


<div class="row mt-5">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre Paciente </th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Fecha de Consulta</th>
                    <th scope="col">Dia</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Atendido Por</th>
                    <th scope="col">Status</th>
                    <th scope="col">Suspender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of consulta">
                    <td></td>
                    <td>{{item.namePatient}}</td>
                    <td>{{item.dniPatient}}</td>
                    <td>{{item.fechaPlanificada}}</td>
                    <td>{{item.dia}}</td>
                    <td>{{item.hora}}</td>
                    <td>{{item.motive}}</td>
                    <td>{{item.atendidoPor}}</td>
                    <td><button type="button" class="btn btn-success" (click)="cambiarstatus(item)">
                            <span>{{item.status}}</span>
                        </button></td>
                    <td><button type="button" class="btn btn-danger" (click)="suspenderstatus(item)">
                            <span>X</span>
                        </button></td>
                </tr>

            </tbody>
        </table>


    </div>
</div>
