<form align="left">
    <div>
        <span class="claDoc ">{{usuarioA}} </span>

    </div>
    <br>
    <span class="claDocEs ">{{especialidad}} </span>
</form>
<br>
<br>
<div class="row">
    <div class="col-6">
        <div class="form-group row">
            <select class="form-control col-4" #ConsultasBuscar="ngModel" name="Buscar" id="Busca"
                [(ngModel)]="Buscar">
                <option>Hoy</option>
                <option>Semana</option>
                <option>Mes</option>
            </select>
            <div>
                <button class="sinp" type="submit" class="btn btn-success">Buscar </button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <form align="right">
            <button mat-raised-button (click)="global()" class="uno"><img
                    src="https://img.icons8.com/dusk/50/000000/calendar-plus.png"> Agregar Consultas</button>
        </form>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <mat-form-field class=" col-2 border-bottom text-dark">
            <div class="row caja2">
                <img src="https://img.icons8.com/dusk/25/000000/search.png">
                <div class="row marg">
                    <mat-label class="text-dark"></mat-label>
                    <input matInput placeholder="Buscar">
                </div>
            </div>
        </mat-form-field>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre Paciente </th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre del Doctor</th>
                    <th scope="col">Fecha de Consulta</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Consultorio a Visitar</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patient">
                    <td></td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.mobile}}</td>
                    <td>{{patient.dni}}</td>
                    <td>{{patient.familyName}}</td>
                    <td>{{patient.familyNumber}}</td>
                    <td>{{patient.usertype}}</td>
                    <td>{{patient.usertype}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
