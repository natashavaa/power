<form align="left">
    <div>
        <span class="claDoc ">{{usuarioA}} </span>

    </div>
    <br>
    <span class="claDocEs ">{{especialidad}} </span>
</form>
<form align="right">
    <div>
        <br>
        <button mat-raised-button (click)="global()" class="uno"><img src="https://img.icons8.com/dusk/50/000000/calendar-plus.png">   Agregar Consultas</button>
    </div>
</form>

<div class="row mt-5">
    <div class="col">
        <mat-form-field class=" col-2 border-bottom text-dark">
            <div class="row caja2">
                <img src="https://img.icons8.com/dusk/25/000000/search.png">
                <div class="row marg">
                    <mat-label class="text-dark"></mat-label>
                    <input matInput placeholder="Buscar">
                </div>
            </div>
        </mat-form-field>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre Paciente </th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre del Doctor</th>
                    <th scope="col">Fecha de Creacion</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Tipo de Especialidad</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patient">
                    <td></td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.mobile}}</td>
                    <td>{{patient.dni}}</td>
                    <td>{{patient.familyName}}</td>
                    <td>{{patient.familyNumber}}</td>
                    <td>{{patient.usertype}}</td>
                    <td>{{patient.usertype}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
