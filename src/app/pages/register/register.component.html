<div class="container">

    <div class="center">
        <mat-card-content>
            <mat-card-title>
                <form>
                    <mat-card>
                        <br>
                        <h4><img src="https://img.icons8.com/dusk/50/000000/add-user-male.png"> REGISTRO USUARIO DOCTOR </h4>
                    </mat-card>
                </form>
            </mat-card-title>
            <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">

                <div class="row" id="register">
                    <div class="col-6 caja">
                        <br>
                        <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Nombre Completo</label>
                                <input type="text" #name="ngModel" name="name" class="form-control" placeholder="" [(ngModel)]='user.name' required minlength="4" maxlength="50" class="form-control col-6">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Cedula</label>
                                <input type="text" #dni="ngModel" name="dni" class="form-control" placeholder="" [(ngModel)]='user.dni' required minlength="4" maxlength="50" class="form-control col-6">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Genero: </label>
                                <div class="radio">
                                    <label>
                                <input type="radio"  #Femenino="ngModel" name="Femenino" id="Femenino" value="Femenino" [(ngModel)]="user.sex" checked>
                                Femenino
                                </label>
                                </div>
                                <div class="radio">
                                    <label>
                                  <input type="radio"  #Masculino="ngModel" name="Masculino" id="Masculino" value="Masculino" class="selector" [(ngModel)]="user.sex" checked>
                                  Masculino
                                </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <mat-label for="" class="col-6 col-form-label">Especialidad</mat-label>
                                <br>
                                <select #Especialidad="ngModel" name="Especialidad" id="Especialidad" [(ngModel)]="user.userType" class="form-control col-6">
                              <option>Odontologia General</option>
                              <option>Ortodoncia</option>
                            </select>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Email</label>
                                <input type="email" #email="ngModel" name="email" class="form-control" placeholder="" [(ngModel)]="user.mail" required minlength="8" class="form-control col-6">
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-6 col-form-label">Telefono</label>
                                <input type="text" #phone="ngModel" name="phone" class="form-control" placeholder="" [(ngModel)]="user.phone" required minlength="1" class="form-control col-6">
                            </div>
                        </form>
                    </div>
                    <div class="col-6 caja">
                        <br>
                        <form action="">
                            <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Usuario</label>
                                <input type="email" #username="ngModel" name="username" class="form-control" placeholder="" [(ngModel)]="user.username" required minlength="1" placeholder="" class="form-control col-6">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Contraseña</label>
                                <input type="password" #password="ngModel" name="password" class="form-control" placeholder="" [(ngModel)]="user.password" required minlength="5" maxlength="10" class="form-control col-6">
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Confirmar Contraseña</label>
                                <input required type="password" id="Cpassword" name="Cpassword" placeholder="" [(ngModel)]="Cpassword" class="form-control col-6">
                            </div>
                        </form>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary">Registrarse</button>

            </form>

            <br>
        </mat-card-content>
        <mat-card>
            <a href="/#/">¿Tienes una cuenta?</a>
        </mat-card>
    </div>
</div>
